name: CI
on: [pull_request]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    strategy:
      matrix:
        castanet-config: [grid,row-jumbo-false,row-jumbo-true]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.3' 
          extended: true
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: build
        run: |
          cd exampleSite
          npm install
          hugo mod get -u && hugo --gc --minify --buildDrafts --buildFuture --baseURL="http://localhost:1313"
          # hugo server --BaseURL="http://localhost:1313"
          ls

