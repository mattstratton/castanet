# Production context: All deploys to the main
# repository branch will inherit these settings.
[context.production]
#  command = "bin/netlify.sh"
# publish = "exampleSite/public"
   command = "cd exampleSite &&hugo mod get -u && hugo --gc --minify --buildDrafts --buildFuture --baseURL=$URL"
   publish = "exampleSite/public/"

# Deploy Preview context: All Deploy Previews
# will inherit these settings.
[context.deploy-preview]
  publish = "exampleSite/public/"
  command = "cd exampleSite && hugo mod get -u && hugo --gc --minify --buildDrafts --buildFuture --baseURL=$DEPLOY_PRIME_URL"

# Branch deploy context: All Deploy Previews
# will inherit these settings.
[context.branch-deploy]
  publish = "exampleSite/public/"
  command = "cd exampleSite && hugo mod get -u && hugo --gc --minify --buildDrafts --buildFuture --baseURL=$DEPLOY_PRIME_URL"

  [context.production.environment]
     HUGO_VERSION = "0.147.3"

  [context.deploy-preview.environment]
    HUGO_VERSION = "0.147.3"

  [context.branch-deploy.environment]
    HUGO_VERSION = "0.147.3"
