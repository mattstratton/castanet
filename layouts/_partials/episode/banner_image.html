    {{ $image := resources.GetMatch .Params.episode_banner }}
    {{ with $image }}
      {{ $image := .Process "webp" }}
      <img src="{{ $image.RelPermalink }}"  width="{{ .Width }}" height="{{ .Height }}" class="w-full h-auto rounded-lg shadow"/>  
    {{ else }}
      <img src="{{ .Params.episode_banner | absURL }}" class="w-full h-auto rounded-lg shadow"/>  
    {{ end }}
